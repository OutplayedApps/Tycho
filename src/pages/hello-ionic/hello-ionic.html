<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Tycho</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="no-scroll">

  <ion-grid>
    <ion-row>
      <ion-col col-12 col-sm-6 push-sm-0>
          <h1>Welcome to Tycho!</h1>
          
          <p>A Universe of Knowledge</p>
      </ion-col>
      <ion-col col-12 col-sm-6 pull-sm-0>
          <div class="logo">
          </div>
      </ion-col>
      <ion-col text-center col-12 col-sm-6>
          <button ion-button color="primary" large
          [navPush]="NsbmenuPage" class="mainBtn">National Science Bowl</button>
      </ion-col>
      <!--ion-col text-center col-12 col-sm-6>
          <button ion-button color="secondary" large
          [navPush]="listPage" class="mainBtn">Quizbowl study guides</button>
      </ion-col-->
      <ion-col text-center col-12>
        <button ion-button color="light" icon-start small
                [navPush]="aboutPage" class="mainBtn">
          <ion-icon name="md-information-circle"></ion-icon>
          &nbsp;&nbsp;&nbsp;What in the world is this?</button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
