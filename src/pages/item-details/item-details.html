<ion-header>
  <ion-navbar>
    <button menuToggle *ngIf="!selectedItem">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{selectedItem.title}} - Tycho</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div id="pageContent" [innerHTML]='pageContent | safeHtml' (click)="pageClickHandler($event.target)"></div>
</ion-content>

<script id="image-modal.html" type="text/ng-template">
  <div class="modal image-modal transparent" ng-click="closeModal()">
    <ion-pane class="transparent">
      <img ng-src="{{imageSrc}}" class="fullscreen-image"/>
    </ion-pane>
  </div>
</script>
