<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{listTitle}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div  *ngIf = "type==TYPES.DIFFICULTYLIST">
    <ion-card *ngFor="let item of items" (click)="itemTapped($event, item)">
    <ion-card-content>
      <ion-card-title>
        {{item.title}}
        <ion-icon name="{{item.icon}}" item-right class="listIcon" [ngStyle]="{'color': colorHash(item.title)}"></ion-icon>
      </ion-card-title>

      <p>
        {{item.description}}
      </p>
      <p>
        <ion-badge *ngFor="let tag of item.tags" [ngStyle]="{'background-color': colorHash(tag)}" item-right>{{tag}}</ion-badge>
      </p>
    </ion-card-content>
  </ion-card>
  </div>
  <div  *ngIf = "type!=TYPES.DIFFICULTYLIST">
    <ion-card *ngFor="let item of items" (click)="itemTapped($event, item)">
      <ion-card-content>
        <ion-card-title>
          {{item.name}}
        </ion-card-title>
      </ion-card-content>
    </ion-card>
  </div>

  <!--
    <ion-list style="display:none">

        <ion-icon name="{{item.icon}}" item-left></ion-icon>

        {{item.title}}
        <div class="item-note" item-right>
          {{item.note}}
        </div>
      </button>
    </ion-list>-->
</ion-content>
